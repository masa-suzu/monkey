
<!doctype html>
<html>
	<head>
		<title>The Monkey Playground</title>
		<link rel="stylesheet" href="static/style.css">
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-11222381-7');
			gtag('config', 'UA-49880327-6');
		</script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		<script>
		$(document).ready(function() {
			
			$('#code').attr('wrap', 'off');
			var about = $('#about');
			about.click(function(e) {
				if ($(e.target).is('a')) {
					return;
				}
				about.hide();
			});
			$('#aboutButton').click(function() {
				if (about.is(':visible')) {
					about.hide();
					return;
				}
				about.show();
			})			
			
			$('#run').click(function() {
                let code = document.getElementById("code");
                let stdout = document.getElementsByClassName("stdout")[0];
				let ret = run(code.value);
                stdout.innerHTML = "<pre>"+ ret + "</pre>";
			});
            $('#fmt').click(function() {
                let code = document.getElementById("code");
                let ret = fmt(code.value);
                code.value = ret;
			});
		
		});
		</script>
    </head>
    
	<body itemscope itemtype="http://schema.org/CreativeWork">
		<input type="button" value="Run" id="embedRun">
		<div id="banner">
			<div id="head" itemprop="name">The Monkey Playground</div>
			<div id="controls">
				<input type="button" value="Run" id="run">
				<input type="button" value="Format" id="fmt">
			</div>
			<div id="aboutControls">
				<input type="button" value="About" id="aboutButton">
			</div>
		</div>
		<div id="wrap">
			<textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">let hello = fn(){
    "Hello, Monkey!";
};
hello();
</textarea>
		</div>
		<div id="output">
                <span class="stdout">
                </span>
            </div>
		<div id="about">
<p><b>About the Playground</b></p>

<p>
The page runs a Monkey program, tokenizes, parses, compiles to byte code and runs it on a virtual machine, then returns the output.
</p>

<p>
The source code is available at <a href="https://github.com/masa-suzu/monkey" target="_blank" rel="noopener">
    https://github.com/masa-suzu/monkey</a>.
        </p>
</p>
        </div>
		<script src="playground.js"></script>        
	</body>
</html>
